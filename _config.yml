## => Analytics
##############################
analytics:
  provider: false # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id : # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics




# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-gist

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 3
  permalink: '/:num/'
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled: true
  tags:
    enabled: true
    layouts:
      - autopage_tags.html
    permalink: /tag/:tag
  categories:
    enabled: false
    layouts:
      - autopage_category.html
  collections:
    enabled: false
    slugify:
      mode: 'ascii'
      cased: true

content:
  cv:
    tsd:
      name: Triangle Site Design
      years-worked: 02-2019 to Present
    atlatl:
      name: Atlatl
      years-worked: 08-2008 to 02-2019
  projects_description: See a few of the projects I have worked on. Here you will find an overview of the project, 
        technologies used, challenges faced and links to the product and corresponding source code.
  articles_description: A broad category of articles I've compile on IT related topics ranging from how I installed and 
      configured a Wordpress server on a Oracle VirtualBox machine to coding related topics like how I implemented a splash 
      screen in a AngularJS single page application.
  articles:
    howtos:
      title: How Tos
      description: Articles that I've written explaining how I doing something.
    notes:
      title: Notes
      description: A collection of notes I've taken on various topics as I've tried to become familiar with a subject. A majority 
          of these are tech related, often times notes taken during research on a technology that I'm looking to integrate into a 
          project.
