# Jekyll configuration
version: v1.2.0
permalink: /:categories/:title/
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
include:
  - _pages
exclude:
  - .bundle
  - .jekyll-cache
  - .gitignore
  - .project
  - _drafts
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Photoshop/
  - vendor/bundle/
  - TODO

excerpt_separator: <!--more-->

# Collections
collections_dir: articles
collections:
  howtos:
    output: true
    permalink: /:collection/:path/
  notes:
    output: true
    permalink: /:collection/:path/


