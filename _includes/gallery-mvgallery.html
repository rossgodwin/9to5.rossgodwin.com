{% assign gallery = page.gallery %}

<figure>
	<ul class="mvgallery list-bare u-mv+">
	{% for image in gallery %}
		<li>
			<a href="{{ image.base_name }}-1400.jpg">
				<img src="{{ image.base_name }}-400.jpg"
					srcset="{{ image.base_name }}-400.jpg 400w,
							{{ image.base_name }}-600.jpg 600w,
							{{ image.base_name }}-800.jpg 800w,
							{{ image.base_name }}-1000.jpg 1000w,
							{{ image.base_name }}-1200.jpg 1200w,
							{{ image.base_name }}-1400.jpg 1400w,
							{{ image.base_name }}-1800.jpg 1800w,
							{{ image.base_name }}-2400.jpg 2400w"
					sizes="(max-width: 399px) 100%, (max-width: 599px) 50%, (max-width: 799px) 33.33%, 200px"
					alt="{{ image.title }}">
			</a>
		</li>
	{% endfor %}
	</ul>
</figure>
